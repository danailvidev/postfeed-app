<nav id="sidebar">
    <div class="sidebar-header">
        <h3> Very Connect</h3>
    </div>
    <div class="text-left">
        <div class="avatar">
            Hello, {{user.email}}
        </div>
        <div *ngFor="let item of menuItems">
            <a [routerLink]="[item.link]" routerLinkActive="active">
                <i class="{{item.icon}}" style="width:35px;text-align: center;"></i>
                <span>{{item.label}}</span>
            </a>
        </div>
    </div>



    <form class="form-inline my-2 my-lg-0 d-flex justify-content-center">
        <input class="form-control mr-sm-2" style="max-width: 139px" type="search" placeholder="Search" aria-label="Search">
        <button class="btn my-2 my-sm-0" type="submit">Search</button>
    </form>
    <div class="sidebar-footer">
        <a (click)="signOut()" [routerLink]="['/login']"><i class="fas fa-sign-out-alt"></i>Sign out</a>
    </div>
</nav>
