<div class="container mt-4 d-flex flex-direction-row flex-wrap">
        <div *ngFor="let item of versions" class="col-sm-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">{{item.key}}</h5>
              <p class="card-text">{{ item.value}}</p>
              <a href="https://www.npmjs.com/package/{{item.key}}" target="_blank" class="btn btn-primary">View Package</a>
            </div>
          </div>
        </div>
      </div>
